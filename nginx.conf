events {}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Enable gzip compression
    gzip on;
    gzip_disable "msie6"; # Disable gzip for old versions of Internet Explorer
    gzip_vary on; # Add the `Vary: Accept-Encoding` header to responses
    gzip_proxied any; # Enable gzip for all proxied requests
    gzip_comp_level 6; # Compression level (1-9), 6 is a good balance between speed and compression
    gzip_buffers 16 8k; # Set buffer size for gzip
    gzip_http_version 1.1; # Use gzip for HTTP/1.1 requests
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml; # MIME types to compress

    server {
        listen 80;
        server_name localhost;

        location / {
            root /usr/share/nginx/html;
            try_files $uri $uri/ /index.html =404;
        }

        location /Images/ {
            root /usr/share/nginx/html;
            autoindex on;
        }
    }
}
